name: Codacy Analysis CLI

on: ["push"]

jobs:
  lint:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@main
      - name: Run lint
        run: |
          npm install
          npm run lint
